plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id "idea"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://jcenter.bintray.com'
    }

    maven {
        url = 'https://jitpack.io'
    }
}

dependencies {
    implementation 'com.jagrosh:jda-utilities:3.0.1'
    implementation 'net.dv8tion:JDA:4.0.0_45'
    implementation 'com.github.avluis:Java-Twitch-Api-Wrapper:5.0.2'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'mysql:mysql-connector-java:8.0.18'
    implementation 'org.yaml:snakeyaml:1.11'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'org.decimal4j:decimal4j:1.0.3'
}

group = 'xyz.joesorensen'
version = '1.1-SNAPSHOT'
sourceCompatibility = '11'

jar {
    manifest {
        attributes (
            'Main-Class': 'xyz.joesorensen.starbot2.StarBot2'
        )
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
