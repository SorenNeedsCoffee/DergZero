plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'idea'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/sorenneedscoffee/XPUtil"
    }
}

dependencies {
    //for jooq annotations
    compileOnly group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    compileOnly group: 'org.jetbrains', name: 'annotations', version: '13.0'

    //for filesystem interactions (config, script, users)
    implementation 'org.yaml:snakeyaml:1.11'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.6'

    //discord libraries
    implementation 'com.jagrosh:jda-utilities:3.0.4'
    implementation ('net.dv8tion:JDA:4.2.0_+') {
        exclude module: 'opus-java'
    }
    implementation 'club.minnced:discord-webhooks:0.3.1'
    implementation 'fyi.sorenneedscoffee:xputil:0.0.6'

    //for db interactions
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    implementation 'org.jooq:jooq:3.13.1'

    //logs, etc.
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'org.decimal4j:decimal4j:1.0.3'
    implementation 'com.google.guava:guava:28.0-jre'
}

group = 'fyi.sorenneedscoffee'
version = '2.0'
sourceCompatibility = '11'

jar {
    manifest {
        attributes (
            'Main-Class': 'fyi.sorenneedscoffee.garbagecan.Main',
            'Implementation-Title':   'GarbageCan',
            'Implementation-Version': '2.0'
        )
    }
}

shadowJar {
    classifier null
    archiveName 'GarbageCan.jar'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
